<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dhuruvan Logistics – Tracking</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 700px;
        margin: 40px auto;
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        margin: 0 0 20px;
        font-size: 24px;
        text-align: center;
    }
    input[type="text"] {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        background: #007bff;
        color: white;
        font-size: 18px;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
    .result, .error {
        margin-top: 20px;
        padding: 15px;
        border-left: 5px solid;
        background: #eef6ff;
        border-color: #0d6efd;
    }
    .error {
        background: #ffe6e6;
        border-color: red;
    }
</style>
</head>

<body>
<div class="container">
    <h1>Dhuruvan Logistics – Tracking</h1>

    <input id="lrInput" type="text" placeholder="Enter LR Number (Example: DL-45)">
    <button onclick="trackShipment()">Track Shipment</button>

    <div id="output"></div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQl-WKitKRYjuLYadf5r56o01A_wYmfasu8gYfMSV9zjRnDPLXO5em9DCDrSfMrItNQ7uFDUUMgcX4q/pub?gid=1342163903&single=true&output=csv";

function trackShipment() {
    let lr = document.getElementById("lrInput").value.trim().toUpperCase();
    let output = document.getElementById("output");

    if (lr === "") {
        output.innerHTML = <div class='error'>Please enter LR Number.</div>;
        return;
    }

    fetch(CSV_URL)
        .then(response => response.text())
        .then(csv => {
            let rows = csv.split("\n").map(r => r.split(","));
            console.log("CSV Loaded:", rows);

            let header = rows[0];
            let lrIndex = header.indexOf("LR Normalized");

            if (lrIndex === -1) {
                output.innerHTML = <div class='error'>LR Column not found in sheet.</div>;
                return;
            }

            let foundRow = rows.find(r => r[lrIndex].trim().toUpperCase() === lr);

            if (!foundRow) {
                output.innerHTML = <div class='error'>No shipment found for LR: ${lr}</div>;
                return;
            }

            let details = "";
            for (let i = 0; i < header.length; i++) {
                details += <b>${header[i]}:</b> ${foundRow[i]}<br>;
            }

            output.innerHTML = <div class='result'>${details}</div>;
        })
        .catch(err => {
            output.innerHTML = <div class='error'>Error loading data. Please try again.</div>;
            console.error(err);
        });
}
</script>

</body>
</html>
