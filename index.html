<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhuruvan Logistics – Tracking</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 22px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 22px;
            padding: 14px;
            background: #eef6ff;
            border-left: 6px solid #3399ff;
            text-align: left;
        }

        .error {
            margin-top: 20px;
            padding: 12px;
            background: #ffe5e5;
            border-left: 6px solid #ff3333;
            font-size: 17px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dhuruvan Logistics – Tracking</h1>

        <input id="input" type="text" placeholder="Enter LR Number (Example: DL-45)">
        <button onclick="trackShipment()">Track Shipment</button>

        <div id="result"></div>
    </div>

    <!-- ================= SCRIPT STARTS HERE ================= -->
    <script>
        // Your published CSV sheet link
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQl-WKitKRYjuLYadf5r56o01A_wYmfasu8gYfMSV9zjRnDPLXO5em9DCDrSfMrItNQ7uFDUUMgcX4q/pub?gid=1342163903&single=true&output=csv";

        // Convert CSV text to JSON array
        function csvToJSON(csv) {
            const lines = csv.split("\n");
            const headers = lines[0].split(",");

            const result = [];
            for (let i = 1; i < lines.length; i++) {
                const obj = {};
                const row = lines[i].split(",");

                headers.forEach((h, index) => {
                    obj[h.trim()] = row[index] ? row[index].trim() : "";
                });

                result.push(obj);
            }
            return result;
        }

        async function trackShipment() {
            const lrInput = document.getElementById("input").value.trim().toUpperCase();
            const output = document.getElementById("result");
            output.innerHTML = "";

            if (!lrInput) {
                output.innerHTML = <div class='error'>Please enter LR Number.</div>;
                return;
            }

            try {
                const response = await fetch(CSV_URL);
                const csvText = await response.text();

                const data = csvToJSON(csvText);

                // Try to find LR Number
                const match = data.find(row =>
                    row["LR Normalized"]?.toUpperCase() === lrInput
                );

                if (match) {
                    output.innerHTML = `
                        <div class='result'>
                            <b>LR Number:</b> ${match["LR Normalized"]}<br>
                            <b>Consignor:</b> ${match["Consignor Name"]}<br>
                            <b>Consignee:</b> ${match["Consignee Name"]}<br>
                            <b>Pickup:</b> ${match["Pickup Location"]}<br>
                            <b>Delivery:</b> ${match["Delivery Location"]}<br>
                            <b>Status:</b> ${match["Shipment Status"] || "Not Updated"}
                        </div>
                    `;
                } else {
                    output.innerHTML = <div class='error'>No shipment found for LR: ${lrInput}</div>;
                }

            } catch (err) {
                console.error(err);
                output.innerHTML = <div class='error'>Error loading data. Try again.</div>;
            }
        }
    </script>
    <!-- ================= SCRIPT ENDS HERE ================= -->
</body>
</html>
