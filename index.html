<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhuruvan Logistics – Tracking</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            text-align: left;
            border-left: 4px solid green;
            background: #e8ffe6;
        }

        .error {
            margin-top: 20px;
            padding: 15px;
            text-align: left;
            border-left: 4px solid red;
            background: #ffe6e6;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>Dhuruvan Logistics – Tracking</h1>

        <input id="lrInput" type="text" placeholder="Enter LR Number (Example: DL-45)" />

        <button onclick="trackShipment()">Track Shipment</button>

        <div id="result"></div>
    </div>

    <script>

        // CSV link
        const CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQl-WKitKRYjuLYadf5r56o01A_wYmfasu8gYfMSV9zjRnDPLXO5em9DCD rSfMrItNQ7uFDUUMgcX4q/pub?gid=1342163903&single=true&output=csv"
            .replace(/\s/g, "");

        async function trackShipment() {
            const lr = document.getElementById("lrInput").value.trim().toUpperCase();
            const output = document.getElementById("result");

            if (!lr) {
                output.innerHTML = <div class="error">Please enter LR Number</div>;
                return;
            }

            output.innerHTML = <div>Searching...</div>;

            try {
                const response = await fetch(CSV_URL);
                const data = await response.text();

                const rows = data.split("\n").map(r => r.split(","));

                const headers = rows[0];
                const entries = rows.slice(1).map(row => {
                    let obj = {};
                    headers.forEach((h, i) => obj[h.trim()] = row[i] ? row[i].trim() : "");
                    return obj;
                });

                const match = entries.find(x => x["LR Normalized"] === lr);

                if (match) {
                    output.innerHTML = `
                        <div class="result">
                            <b>LR Number:</b> ${match["LR Normalized"]}<br>
                            <b>Consignor:</b> ${match["Consignor Name"]}<br>
                            <b>Consignee:</b> ${match["Consignee Name"]}<br>
                            <b>Pickup:</b> ${match["Pickup Location"]}<br>
                            <b>Delivery:</b> ${match["Delivery Location"]}<br>
                            <b>Status:</b> ${match["Shipment Status"] || "Not Updated"}<br>
                        </div>
                    `;
                } else {
                    output.innerHTML = <div class="error">No shipment found for LR: ${lr}</div>;
                }

            } catch (err) {
                console.error(err);
                output.innerHTML = <div class="error">Error loading data. Try again.</div>;
            }
        }

    </script>

</body>
</html>
