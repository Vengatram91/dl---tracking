<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dhuruvan Logistics – Tracking</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 700px;
        margin: 40px auto;
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        margin: 0 0 20px;
        font-size: 24px;
        text-align: center;
    }
    input[type="text"] {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        background: #007bff;
        color: white;
        font-size: 18px;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
    .result, .error {
        margin-top: 20px;
        padding: 15px;
        border-left: 5px solid;
        background: #eef6ff;
        border-color: #0d6efd;
    }
    .error {
        background: #ffe6e6;
        border-color: red;
    }
</style>
</head>

<body>
<div class="container">
    <h1>Dhuruvan Logistics – Tracking</h1>

    <input id="lrInput" type="text" placeholder="Enter LR Number (Example: DL-45)">
    <button onclick="trackShipment()">Track Shipment</button>

    <div id="output"></div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQl-WKitKRYjuLYadf5r56o01A_wYmfasu8gYfMSV9zjRnDPLXO5em9DCDrSfMrItNQ7uFDUUMgcX4q/pub?gid=1342163903&single=true&output=csv";

function trackShipment() {
    let lr = document.getElementById("lrInput").value.trim().toUpperCase();
    let output = document.getElementById("output");

    if (lr === "") {
        output.innerHTML = <div class='error'>Please enter LR Number.</div>;
        return;
    }

    fetch(CSV_URL)
        .then(response => response.text())
        .then(csv => {
            let rows = csv.split("\n").map(r => r.split(","));
            console.log("CSV Loaded:", rows);

            let header = rows[0];
            let lrIndex = header.indexOf("LR Normalized");

            if (lrIndex === -1) {
                output.innerHTML = <div class='error'>LR Column not found in sheet.</div>;
                return;
            }

            let foundRow = rows.find(r => r[lrIndex].trim().toUpperCase() === lr);

            if (!foundRow) {
                output.innerHTML = <div class='error'>No shipment found for LR: ${lr}</div>;
                return;
            }

            let details = "";
            for (let i = 0; i < header.length; i++) {
                details += <b>${header[i]}:</b> ${foundRow[i]}<br>;
            }

            output.innerHTML = <div class='result'>${details}</div>;
        })
        .catch(err => {
            output.innerHTML = <div class='error'>Error loading data. Please try again.</div>;
            console.error(err);
        });
}
<script>
/* === CONFIG === */
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQl-WKitKRYjuLYadf5r56o01A_wYmfasu8gYfMSV9zjRnDPLXO5em9DCDrSfMrItNQ7uFDUUMgcX4q/pub?gid=1342163903&single=true&output=csv";
/* ============== */

function createResultArea() {
  let result = document.getElementById('dl-result');
  if (!result) {
    result = document.createElement('div');
    result.id = 'dl-result';
    result.style.marginTop = '18px';
    result.style.padding = '12px';
    result.style.borderRadius = '6px';
    result.style.background = '#eef6f6';
    result.style.display = 'none';
    result.style.borderLeft = '4px solid green';
    document.querySelector('.container')?.appendChild(result);
  }
  return result;
}

function showResult(html, ok=true){
  const r = createResultArea();
  r.innerHTML = html;
  r.style.display = 'block';
  r.style.borderLeft = ok ? '4px solid green' : '4px solid red';
}

/* Simple CSV parser - splits lines , handles basic quoting */
function parseCSV(text){
  const rows = [];
  const lines = text.split(/\r?\n/).filter(l => l.trim() !== '');
  if(lines.length === 0) return rows;
  const headers = splitCSVLine(lines[0]);
  for(let i=1;i<lines.length;i++){
    const cols = splitCSVLine(lines[i]);
    if(cols.length === 0) continue;
    const obj = {};
    for(let j=0;j<headers.length;j++){
      obj[headers[j].trim()] = (cols[j] !== undefined) ? cols[j].trim() : '';
    }
    rows.push(obj);
  }
  return rows;
}

function splitCSVLine(line){
  const out = [];
  let cur = '';
  let inQuotes = false;
  for (let i=0;i<line.length;i++){
    const ch = line[i];
    if (ch === '"' ) {
      inQuotes = !inQuotes;
      continue;
    }
    if (ch === ',' && !inQuotes) {
      out.push(cur);
      cur = '';
      continue;
    }
    cur += ch;
  }
  out.push(cur);
  return out;
}

async function fetchSheetData() {
  try {
    const res = await fetch(CSV_URL);
    if(!res.ok) throw new Error('HTTP ' + res.status);
    const text = await res.text();
    console.log('CSV length:', text.length);
    return parseCSV(text);
  } catch(err) {
    console.error('Failed to fetch sheet:', err);
    showResult('Error fetching sheet: ' + err.message, false);
    return null;
  }
}

function normalize(s){
  return (s||'').toString().trim().toUpperCase();
}

async function onTrack() {
  const input = document.getElementById('lrInput');
  if(!input) return;
  const q = normalize(input.value);
  if(!q){
    showResult('Please enter LR number to search.', false);
    return;
  }
  showResult('Searching for <b>' + q + '</b> ...', true);
  const rows = await fetchSheetData();
  if(!rows) return;
  // Decide which columns to check: common names we expect in your sheet:
  const candidates = ['LR Number','LR Normalized','LR_Number','LRNormalized','LR No','LRNumber','LR'];
  // find header names actually present:
  const headers = rows.length ? Object.keys(rows[0]) : [];
  console.log('Headers:', headers);
  // search
  const found = rows.find(r => {
    for(const h of headers){
      const val = normalize(r[h]);
      // match if equals
      if(val === q) return true;
      // also allow numeric comparison when dashes/spaces differ
      if(val.replace(/\s|-/g,'') === q.replace(/\s|-/g,'')) return true;
    }
    return false;
  });
  if(found){
    let html = '<strong>Result found</strong><br><pre style="white-space:pre-wrap;margin:8px 0;">';
    for(const k of Object.keys(found)){
      html += <strong>${k}:</strong> ${found[k]}\n;
    }
    html += '</pre>';
    showResult(html, true);
  } else {
    showResult('No matching LR found in the sheet.', false);
  }
}

/* wire up button */
document.addEventListener('DOMContentLoaded', function(){
  const button = document.querySelector('button'); // assumes your button is the big Track Shipment button
  const input = document.getElementById('lrInput') || document.querySelector('input[type=text]');
  if(!input){
    console.warn('LR input not detected. Add id="lrInput" to your input element.');
  }
  if(button){
    button.addEventListener('click', function(e){
      e.preventDefault();
      onTrack();
    });
  } else {
    console.warn('Track button not detected. Add id or ensure there is a <button>.');
  }
});
</script>

</body>
</html>
